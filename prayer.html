<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Requests – Heaven Prophetic Deliverance Ministry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <header class="bg-yellow-400 text-white py-4 px-4 shadow">
    <a href="index.html" class="text-xl font-bold text-red-700">← Back to Home</a>
  </header>

  <section class="max-w-3xl mx-auto py-16 px-6">
    <h1 class="text-3xl font-extrabold text-red-700 mb-6">Submit a Prayer Request</h1>
    <p class="mb-4">We believe in the power of prayer. Please fill out the form below and our prayer team will lift you up before the Lord.</p>

    <form action="https://formsubmit.co/YOUR-EMAIL" method="POST" class="space-y-4">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" required placeholder="Your Name" class="w-full px-4 py-2 border rounded-md">
      <input type="email" name="email" required placeholder="Your Email" class="w-full px-4 py-2 border rounded-md">
      <textarea name="request" rows="5" required placeholder="Your Prayer Request" class="w-full px-4 py-2 border rounded-md"></textarea>
      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">Send Prayer Request</button>
    </form>
  </section>

</body>
</html>
