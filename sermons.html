   <script>
    fetch('sermons.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('sermonList');
        data.forEach(video => {
          const div = document.createElement('div');
          div.innerHTML = `
            <h2 class="text-xl font-bold text-yellow-600 mb-2">${video.title}</h2>
            <div class="aspect-w-16 aspect-h-9">
              <iframe class="w-full" src="${video.url}" frameborder="0" allowfullscreen></iframe>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>

  <script>
    const menu = document.getElementById("sideMenu");
    document.getElementById("menuBtn").onclick = () => menu.classList.add("open");
    document.getElementById("closeMenu").onclick = () => menu.classList.remove("open");
  </script>
