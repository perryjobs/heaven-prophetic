backend:
  name: github
  repo: perryjobs/heaven-prophetic
  branch: main
  auth_scope: repo
  base_url: https://celadon-cassata-ffdfeb.netlify.app
  auth_endpoint: /api/auth

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "sermons"
    label: "Sermons"
    label_singular: "Sermon"
    folder: "data/sermons"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "video_url", label: "Facebook Video URL", widget: "string" }
      - { name: "description", label: "Description", widget: "text" }

  - name: "events"
    label: "Events"
    label_singular: "Event"
    folder: "data/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "event_date", label: "Event Date", widget: "datetime" }
      - { name: "location", label: "Location", widget: "string" }
      - { name: "details", label: "Details", widget: "text" }
