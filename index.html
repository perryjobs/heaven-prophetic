<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heaven Prophetic Deliverance Ministry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #sideMenu {
      transition: transform 0.3s ease-in-out;
      transform: translateX(-100%);
    }
    #sideMenu.open {
      transform: translateX(0);
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-yellow-400 py-4 shadow flex justify-between items-center px-4">
    <a href="index.html" class="text-xl font-bold text-red-700">Heaven Prophetic</a>
    <button id="menuBtn" class="md:hidden text-red-700 text-2xl">☰</button>
  </header>

  <!-- Slide-In Menu -->
  <nav id="sideMenu" class="fixed top-0 left-0 w-3/4 h-full bg-yellow-200 shadow-lg p-6 z-50 md:hidden">
    <button id="closeMenu" class="text-xl mb-4 text-red-700">✖ Close</button>
    <ul class="space-y-4 text-lg font-semibold text-red-800">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="ministries.html">Ministries</a></li>
      <li><a href="sermons.html">Sermons</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="prayer.html">Prayer</a></li>
    </ul>
  </nav>

  <!-- Welcome Content -->
  <main class="text-center py-12 px-6">
    <h1 class="text-4xl font-bold text-red-700 mb-4">Welcome to Heaven Prophetic Deliverance Ministry</h1>
    <p class="text-lg text-gray-700">Transforming lives through the power of prayer, the word, and deliverance.</p>
  </main>

  <script>
    const menu = document.getElementById("sideMenu");
    document.getElementById("menuBtn").onclick = () => menu.classList.add("open");
    document.getElementById("closeMenu").onclick = () => menu.classList.remove("open");
  </script>
</body>
</html>
