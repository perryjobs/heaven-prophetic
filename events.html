   <main class="max-w-4xl mx-auto py-12 px-6">
    <h1 class="text-3xl font-bold text-red-700 mb-6">Upcoming Events</h1>
    <div id="countdown" class="text-xl font-semibold text-yellow-700 mb-6"></div>
    <ul id="eventList" class="space-y-6"></ul>
  </main>

  <script>
    fetch("data/events.json")
      .then(res => res.json())
      .then(events => {
        const eventList = document.getElementById("eventList");
        eventList.innerHTML = events.map(event => `
          <li class="border-l-4 border-red-600 pl-4">
            <h2 class="text-xl font-bold text-yellow-600">${event.title}</h2>
            <p><strong>Date:</strong> ${event.date}</p>
            <p><strong>Time:</strong> ${event.time}</p>
            <p><strong>Location:</strong> ${event.location}</p>
          </li>
        `).join("");

        // Countdown
        const nextEvent = new Date(events[0].date + "T" + events[0].time);
        const countdownEl = document.getElementById("countdown");

        function updateCountdown() {
          const now = new Date();
          const diff = nextEvent - now;
          if (diff < 0) {
            countdownEl.textContent = "The next event is happening now!";
            return;
          }
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          countdownEl.textContent = `Next event in ${days}d ${hours}h ${minutes}m`;
        }

        updateCountdown();
        setInterval(updateCountdown, 60000);
      });
  </script>
  
  <!-- Slide-in Menu Script -->
  <script>
    const sideMenu = document.getElementById("sideMenu");
    const menuBtn = document.getElementById("menuBtn");
    const closeMenu = document.getElementById("closeMenu");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.add("open");
    });

    closeMenu.addEventListener("click", () => {
      sideMenu.classList.remove("open");
    });
  </script>
