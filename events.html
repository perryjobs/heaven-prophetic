   <main class="max-w-4xl mx-auto py-12 px-6">

    <div id="countdown" class="text-xl font-semibold text-yellow-700 mb-6"></div>
    <ul id="eventList" class="space-y-6"></ul>
  </main>

   <script>
    fetch('events.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('eventList');
        data.forEach(event => {
          const li = document.createElement('li');
          li.innerHTML = `
            <div class="border-l-4 border-red-700 pl-4 py-2">
              <h2 class="text-xl font-bold text-yellow-600">${event.title}</h2>
              <p>Date: ${event.date}</p>
              <p>Time: ${event.time}</p>
            </div>
          `;
          container.appendChild(li);
        });
      });
  </script>
  
  <!-- Slide-in Menu Script -->
  <script>
    const sideMenu = document.getElementById("sideMenu");
    const menuBtn = document.getElementById("menuBtn");
    const closeMenu = document.getElementById("closeMenu");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.add("open");
    });

    closeMenu.addEventListener("click", () => {
      sideMenu.classList.remove("open");
    });
  </script>
